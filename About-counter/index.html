<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter-Section</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
     <div class="counters">
        <!-- counter-1 -->
        <div class="counter customer">
            <h2 class="number"><span class="value" data-value="1000">0</span>+</h2>
            <p class="details">Happy customers</p>
        </div>
         <!-- counter-2 -->
         <div class="counter work">
            <h2 class="number"><span class="value" data-value="1200">0</span>+</h2>
            <p class="details">Works Completed</p>
        </div>
         <!-- counter-3 -->
         <div class="counter member">
            <h2 class="number"><span class="value" data-value="99">0</span>+</h2>
            <p class="details">Expert Members</p>
        </div>
         <!-- counter-4 -->
         <div class="counter rates">
            <h2 class="number"><span class="value" data-value="100">0</span>%</h2>
            <p class="details">Satisfaction Rates</p>
        </div>
     </div>
</div>
        <script src="script.js"></script>
</body>
</html>
